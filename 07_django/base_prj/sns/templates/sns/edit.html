{% extends 'sns/base.html' %}

{% block body %}
    <form action="{% url 'sns:edit_posting' posting.id %}" method="POST">
        {% csrf_token %}
        <div class="form-row align-items-center">
            {# icon select tag  #}
            <div class="col-auto my-1">
                <label for="icon" class="sr-only">icon</label>
                <select name="icon" id="icon" class="custom-select mr-sm-2" value="{{ posting.icon }}">
                    <option value="fas fa-question">?</option>
                    <option value="far fa-smile">:)</option>
                    <option value="far fa-angry">:(</option>
                    <option value="far fa-smile-wink">;)</option>
                    <option value="fas fa-skiing">ski</option>
                    <option value="far fa-thumbs-up">like</option>
                </select>
            </div>

            {# content input tag  #}
            <div class="col-sm-6 my-1">
                <label for="content" class="sr-only">content</label>
                <input type="text" name="content" id="content" class="form-control" value="{{ posting.content }}">
            </div>

            {# img file input tag #}
            <div class="col-sm-4 my-1 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                    <input id="image" class="custom-file-input" name="image" type="file" accept="image/*">
                    <label for="image" class="custom-file-label">Choose image</label>
                </div>
            </div>

            {# submit btn #}
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
