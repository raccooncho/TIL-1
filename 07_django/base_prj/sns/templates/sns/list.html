{% extends 'sns/base.html' %}
{% block list %}active{% endblock %}

{% block body %}
    {% include 'sns/_header.html' %}
    <hr>
    {% if postings %}
        <section class="card-columns">
            {% for posting in postings %}
                <article class="card mb-2">
                    <a href="{% url 'sns:posting_detail' posting.id %}">
                        {% if posting.image %}
                            <img src="{{ posting.image.url }}" class="card-img-top" alt="{{ posting.image }}">
                        {% else %}
                            <img src="http://lorempixel.com/g/150/75" class="card-img-top"
                                 alt="random_img_{{ forloop.counter }}">
                        {% endif %}
                    </a>
                    <div class="card-body">
                        <div class="row">
                            <i class="{{ posting.icon }} fa-2x"></i> x {{ posting.comment_set.count }}
                        </div>
                    </div>
                </article>
            {% endfor %}
        </section>
    {% endif %}

{% endblock %}
